<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="kanban.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.1/css/all.css" rel="stylesheet">
</head>

<body>
    <!-- header 导航栏 -->
    <header>
        <nav class="header">
            <ul>
                <li>
                    <a href="">
                        <span class="nav-svg">
                            <i class="far fa-user"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="nav-svg">
                            <i class="far fa-bell"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">看板</a>
                </li>
                <li>
                    <a href="">仓库</a>
                </li>
                <li>
                    <a href="">
                        更多
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-times"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- header 导航栏 end -->

    <!-- main 网页主体 -->
    <main>
        <!-- kanban 看板 -->
        <section class="list">
            <aside class="filter">
                <span>全部</span>
                <span>(选择)</span>
            </aside>
            <div class="kanban">
                <!-- kanban-1 看板-1 -->
                <article>
                    <h5>
                        未开始
                    </h5>
                    <ul class="kanban-list">
                        <li>

                        </li>
                    </ul>
                </article>

                <!-- kanban-2 看板-2 -->
                <article>
                    <h5>
                        时间轴 翻译
                    </h5>
                    <ul class="kanban-list">
                        <li>

                        </li>
                    </ul>
                </article>

                <!-- kanban-3 看板-3 -->
                <article>
                    <h5>
                        校对
                    </h5>
                    <ul class="kanban-list">
                        <li>

                        </li>
                    </ul>
                </article>

                <!-- kanban-4 看板-4 -->
                <article>
                    <h5>
                        后期
                    </h5>
                    <ul class="kanban-list">
                        <li>

                        </li>
                    </ul>
                </article>

                <!-- kanban-5 看板-5 -->
                <article>
                    <h5>
                        已完成
                    </h5>
                    <ul class="kanban-list">
                        <li>
                            <h6>标题</h6>
                            <div class="kanban-list-level">
                                <span class="task-priority-expedite">
                                    优先级
                                </span>
                                <label>
                                    (类型)
                                </label>
                            </div>
                            <div class="kanban-list-number">
                                <label>
                                    <i class="fas fa-stream"></i>
                                </label>
                                <label>
                                    #/#
                                </label>
                            </div>
                            <div class="kanban-list-id">
                                <i class="fas fa-barcode"></i>
                                <label>#0</label>
                            </div>
                            <div class="kanban-list-name">
                                <span class="task-schedule-end">
                                    <img src="https://avatars2.githubusercontent.com/u/30325355?s=460&u=636054f2d73ef5f87d74f35a59c0a13854a99d0b&v=4"
                                        alt="">
                                    <label>剪</label>
                                </span>
                                <span class="task-schedule-end">
                                    <img src="" alt="">
                                    <label>轴</label>
                                </span>
                                <span class="task-schedule-end">
                                    <img src="" alt="">
                                    <label>翻</label>
                                </span>
                                <span class="task-schedule-end">
                                    <img src="" alt="">
                                    <label>校</label>
                                </span>
                                <span class="task-schedule-end">
                                    <img src="" alt="">
                                    <label>后</label>
                                </span>
                            </div>
                        </li>
                    </ul>
                </article>

            </div>
        </section>
        <!-- kanban-end 看板-结束 -->
    </main>
    <!-- main 网页主体 -->
</body>

</html>
